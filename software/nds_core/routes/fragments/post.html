<div class="post" style="--red: {POST.user.color[0]}; --green: {POST.user.color[1]}; --blue: {POST.user.color[2]};">
    <div class="bar">
        <div class="author">{POST.user.name}</div>
        <div class="flex-spacer"></div>
        <div class="date">{POST.post_date}</div>
    </div>
    <div class="content">
        {POST.content}     
    </div>
</div>
